<div style="max-width: 1000px; margin: 20px auto; padding: 1em 2em; background: white">
  <h1>Demosivu</h1>
  <p>Please tell you name and hit enter!</p>
  <label for="yourname">Your name: </label>
  <input type="text" name="yourname" id="yourname" (change)="updateName($event)">
  <button for="yourname" role="submit" name="submit" id="submit" aria-label="Submit your name">Submit</button>
  <hr />
  <p>{{helloMessage}}</p>
  <h2>Active api description</h2>
  <pre style="padding: 1em; background: lightgray">{{apiDescription}}</pre>
</div>
